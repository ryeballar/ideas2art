      <div class="col-sm-2 col-xs-12 text-center">
        <a ui-sref="welcome" style="padding: 0"><img src="images/i2a.png" style="width: 120px"></a>
      </div>
      <div class="col-sm-5 text-left-sm col-xs-12 text-center-xs">
        <a ui-sref-active="active" ui-sref="ourClients">Our Clients</a>
        <a ui-sref-active="active" ui-sref="contactUs">Contact Us</a>
      </div>
    </header>

    <div ui-view-slider>

    </div>
